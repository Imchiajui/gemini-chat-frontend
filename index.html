<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@latest/dist/purify.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <div id="input">
            <button class="add-attachment-button">+</button>
            
            <textarea id="user-input" placeholder="輸入訊息..." rows="1"></textarea>
            
            <button id="send-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.5 19.5L21.5 12.5L4.5 5.5V10.5L16.5 12.5L4.5 14.5V19.5Z" fill="white"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
